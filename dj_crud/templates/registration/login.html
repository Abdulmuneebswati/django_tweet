{% extends "layout.html" %} 
{% block content %}

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button
    class="btn btn-primary"
    type="submit"
  >
    Submit
  </button>
<a href="{% url 'register_user' %}">
    Do not have an account? Click here to register.
  </a> 
</form>

{% endblock content %}
